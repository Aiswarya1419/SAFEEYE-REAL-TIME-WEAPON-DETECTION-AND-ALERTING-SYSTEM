<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container bg-light p-5 rounded">
        <h2 class="text-center mb-4">Edit Profile</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" name="first_name" value="{{ user.first_name }}" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" name="last_name" value="{{ user.last_name }}" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" value="{{ user.email }}" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" value="{{ user.username }}" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" name="age" value="{{ user.profile.age }}" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" name="address" value="{{ user.profile.address }}" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
        </form>
        <a href="{% url 'user_profile' %}" class="btn btn-secondary mt-3 w-100">Cancel</a>
    </div>
</body>
</html>
