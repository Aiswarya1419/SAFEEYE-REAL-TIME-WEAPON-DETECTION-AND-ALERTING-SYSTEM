<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #800000;
            --secondary-color: #f3f3f3;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: rgb(45, 45, 45);
            background: linear-gradient(135deg, #800000 0%, #ffffff 100%);
            font-size: 1.2rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 400px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
        }

        .btn-primary:hover {
            background-color: #8B0000;
        }
        .message-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    text-align: center;
    z-index: 1000;
}

.alert-message {
    width: 100%;
    background: linear-gradient(to right, #D64141, #F37A65);
    color: white;
    font-size: 18px;
    font-weight: 500;
    padding: 15px 0;
    border-radius: 0;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}
    </style>
</head>
<body>
    <div class="message-container">
        {% if messages %}
            {% for msg in messages %}
                <div class="alert-message">{{ msg }}</div>
            {% endfor %}
        {% endif %}
      </div>
    <div class="container">
        <h2>Change Password</h2>
        <form method="POST" action="{% url 'change_password_admin' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="old_psw" class="form-label">Old Password</label>
                <input type="password" class="form-control" id="old_psw" name="old_psw" required>
            </div>
            <div class="mb-3">
                <label for="psw" class="form-label">New Password</label>
                <input type="password" class="form-control" id="psw" name="psw" required>
            </div>
            <div class="mb-3">
                <label for="confirm_psw" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_psw" name="confirm_psw" required>
            </div>
            <button type="submit" class="btn btn-primary">Change Password</button>
            <a href="{% url 'admin_profile' %}" class="btn btn-secondary">Cancel</a>
        </form>
        
    </div>
</body>
</html>
