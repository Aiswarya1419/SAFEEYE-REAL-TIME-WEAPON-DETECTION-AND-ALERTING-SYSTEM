<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            font-family: 'Josefin Sans', sans-serif;
        }

        /* Full-page background */
        html, body {
            height: 100%;
            width: 100%;
            background-size: cover;
            background-color: #B1B1B1;
            display: flex;
            align-items: center;
            justify-content: center;


        }

        /* Container */
        #container {
    background: rgba(50, 50, 50, 0.9); /* Dark Grey Background */
    padding: 1.5rem;
    width: 24rem;
    text-align: center;
    border-radius: 10px;
    color: white;
    box-shadow: 0px 6px 12px rgba(100, 100, 100, 0.3); /* Softer Grey Shadow */
        }


        header {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            border-bottom: 2px solid white;
            padding-bottom: 10px;
        }

        .form-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #BBBBBB; /* Light Grey */
            margin-bottom: 15px;
        }


        .input_box {
            text-align: left;
            margin: 10px 0;
        }

        label {
            font-size: 0.9rem;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 2px solid #FF0000;
            border-radius: 5px;
            background: transparent;
            color: white;
        }

        input::placeholder {
            color: #d3d3d3;
        }

        input:focus {
            outline: none;
            background: rgba(3424, 25, 45, 0.9);
            border-color: transparent;
        }

        .toggle-password {
            cursor: pointer;
            font-size: 1rem;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        .login_btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: rgba(100, 100, 100, 1);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }

        .signup_link {
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .signup_link a {
            color: #FFCC00;
            font-weight: bold;
        }

        .signup_link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            #container {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <div id="container">
        <header>Login</header>
        <div class="form-title">Access Your Account</div>

        <!-- Display Messages -->
        <div style="text-align: center;">
            {% if messages %}
                {% for msg in messages %}
                    <div class="alert-message">{{ msg }}</div>
                {% endfor %}
            {% endif %}
        </div>

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="input_box">
                <label for="user_name">Username</label>
                <input type="text" name="username" placeholder="Enter username" required>
            </div>

            <div class="input_box">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
            </div>

            <button type="submit" class="login_btn">Login</button>
        </form>

        <div class="signup_link">
            Don't have an account? <a href="{% url 'register_user' %}">Sign up</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            passwordField.type = (passwordField.type === "password") ? "text" : "password";
        }
    </script>

</body>
</html>
