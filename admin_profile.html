<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap');
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css");

        :root {
            --primary-color: #800000;
            --secondary-color: #f3f3f3;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: rgb(45, 45, 45);
            background: linear-gradient(135deg, #800000 0%, #ffffff 100%);
            font-size: 1.2rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 5px;
            margin-top: 5rem;
            margin-bottom: 5rem;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .profile h1 {
            font-size: 3rem;
            font-weight: 800;
            margin: 0;
            color: var(--primary-color);
        }
        .profile h2 {
            font-size: 3rem;
            font-weight: 800;
            margin: 0;
            color: var(--primary-color);
        }
        .avatar {
            height: 150px;
            width: 150px;
            border: 3px solid var(--primary-color);
            border-radius: 50%;
        }

        .icons a {
            font-size: 28px;
            margin-right: 8px;
            color: var(--primary-color);
            transition: transform 0.3s ease-in-out;
        }

        .icons a:hover {
            color: #8B0000;
            transform: scale(1.2);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
        }

        .btn-primary:hover {
            background-color: #8B0000;
        }

        .btn-danger {
            background-color: #8B0000;
            border: none;
        }

        .btn-danger:hover {
            background-color: #660000;
        }

        .message-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    text-align: center;
    z-index: 1000;
}

.alert-message {
    width: 100%;
    background: linear-gradient(to right, #D64141, #F37A65);
    color: white;
    font-size: 18px;
    font-weight: 500;
    padding: 15px 0;
    border-radius: 0;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

    </style>
</head>
<body>
    <div class="message-container">
        {% if messages %}
            {% for msg in messages %}
                <div class="alert-message">{{ msg }}</div>
            {% endfor %}
        {% endif %}
      </div>
    <div class="container">
        <div class="profile">
            <img src="https://i.postimg.cc/GpJd6R8x/Profile-Pic.jpg" alt="Profile Picture" class="avatar">
            <p>Hello Welcome</p>
            <h1>I <span class="text-dark">am</span> {{ admin_name }}</h1>
            <h1><span class="text-dark">{{ user.username }}</span></h1>
            <p>{{ admin_email }}</p>
            <p>I manage the Fire Detection System.</p>
            
            <div class="icons">
                <a href="#"><i class="bi bi-github"></i></a>
                <a href="#"><i class="bi bi-twitter"></i></a>
                <a href="#"><i class="bi bi-linkedin"></i></a>
            </div>

            <a href="{% url 'admin_home' %}" class="btn btn-primary mt-3">Go to Dashboard</a>
            <a href="{% url 'edit_profile_admin' %}" class="btn btn-warning mt-3">Edit Profile</a>
            <a href="{% url 'change_password_admin' %}" class="btn btn-secondary mt-3">Change Password</a>
            <a href="{% url 'logout' %}" class="btn btn-danger mt-3">Logout</a>
        </div>
    </div>
</body>
</html>
